<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #000;
        }
        .social-icons i {
            font-size: 24px; /* Adjust icon size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SkillWise</h1>
        <p>SkillWise is your one-stop platform for skill development.</p>
        
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/your-profile" title="LinkedIn" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.facebook.com/your-profile" title="Facebook" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://twitter.com/your-profile" title="Twitter" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <!-- Add more social media links as needed -->
        </div>
    </div>
</body>
</html>
