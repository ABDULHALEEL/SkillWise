<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed and Accuracy Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #test-area { margin: 20px 0; }
        textarea { width: 100%; height: 100px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Typing Speed and Accuracy Test</h1>

    <div id="test-area">
        <p id="reference-text">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="user-input" placeholder="Start typing here..."></textarea>
        <button onclick="calculate()">Submit</button>
    </div>

    <div id="results">
        <p>Speed: <span id="speed">0</span> WPM</p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>

    <script>
        let startTime, endTime;

        document.getElementById('user-input').addEventListener('focus', () => {
            startTime = new Date();
        });

        function calculate() {
            endTime = new Date();
            let timeTaken = (endTime - startTime) / 1000 / 60;
            let userText = document.getElementById('user-input').value.trim();
            let referenceText = document.getElementById('reference-text').innerText.trim();
            
            let wordCount = userText.split(/\s+/).length;
            let speed = Math.round(wordCount / timeTaken);
            document.getElementById('speed').innerText = speed;

            let correctChars = 0;
            let maxLen = Math.max(userText.length, referenceText.length);
            for (let i = 0; i < maxLen; i++) {
                if (userText[i] === referenceText[i]) correctChars++;
            }
            let accuracy = Math.round((correctChars / referenceText.length) * 100);
            document.getElementById('accuracy').innerText = accuracy;
        }
    </script>
</body>
</html>
