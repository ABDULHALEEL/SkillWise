<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #61dafb;
        }
    </style>
</head>
<body>
    <h1>Welcome to SkillWise</h1>
    <p>Your one-stop platform for skill development.</p>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/your-profile" title="LinkedIn" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://www.facebook.com/your-profile" title="Facebook" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://twitter.com/your-profile" title="Twitter" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i> Twitter
        </a>
    </div>
</body>
</html>
